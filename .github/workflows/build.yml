name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: amazon-excel-processor-mac
            binary: dist/amazon-excel-processor
          - os: windows-latest
            artifact: amazon-excel-processor-win
            binary: dist/amazon-excel-processor.exe

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build executable
        run: poetry run python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: amazon-excel-processor-mac
          path: mac

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: amazon-excel-processor-win
          path: win

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mac/amazon-excel-processor
            win/amazon-excel-processor.exe
          generate_release_notes: true
